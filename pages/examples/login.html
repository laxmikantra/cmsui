<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- Bootstrap 4.0.0-alpha -->
  <link rel="stylesheet" href="../../dist/css/bootstrap/bootstrap.min.css">
  <!-- Font Awesome 
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">-->
  <link rel="stylesheet" href="../../dist/css/font-awesome-4.7.0/css/font-awesome.min.css">
  <!-- Ionicons 
  <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">-->
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../../dist/css/theme/master.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box wrapper">
  <div class="login-logo">
    <a href="../../index2.html"><b>CMS</b>CORE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
  <form class="form-signin">
	  <p class="login-box-msg">Sign in to start your session</p>
		<div class="input-group margin-bottom-sm">
			<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
			<input type="email" class="form-control" name="email" placeholder="Email" required="" autofocus="">
		</div>
		<div class="input-group margin-bottom-sm">
			<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
			<input type="password" class="form-control"  name="password" placeholder="Password" required="">
		</div>
		<div class="checkbox checkbox-primary">
			<label>
				<input type="checkbox"> Remember me
			</label>
		</div>
		
		<button class="btn  btn-primary btn-block" type="submit">Sign In</button> 
	<div class="social-auth-links text-center">
	  <p>- OR -</p>
	  <a href="#" class="btn btn-block btn-social btn-facebook"><i class="fa fa-facebook"></i> Sign in using
		Facebook</a>
	  <a href="#" class="btn btn-block btn-social btn-google "><i class="fa fa-google"></i> Sign in using
		Google+</a>
	</div>	
</div>	
</form>
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap 3.3.7 
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>-->
<!-- Bootstrap 4 -->
<script src="../../dist/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
